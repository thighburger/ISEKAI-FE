<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TypeScript HTML App</title>
  <link rel="stylesheet" type="text/css" href="style/subtitle.css"> 
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      width: 100%;
      height:100%;
    }
    #live2d-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important; /* !important를 사용해 동적 스타일 덮어쓰기 */
      height: 100% !important;
    }
  </style>
  <!-- Live2DCubismCore script -->
  <script src = "./Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "./src/main.ts" type="module"></script>
</head>
  <body>
    <div id="live2d-container">
      <div id="subtitle-container" class="hidden">
        <div id="charactor-name"></div>
        <div id="subtitle-message"></div>
      </div>
      <!--임시로 채팅창 추가-->
      <div id="input-container">
        <input type="text" id="emotion-input" placeholder="감정 키워드 입력 (두근두근, 씨익, 음흉, 슬픔, 분노, 분노, 어이없음, 놀람, 경악, 의문, 기본, 땅콩모드, 동공축소, 손동작, 옷자랑) 후 Enter">
      </div>
    </div>
  </body>
</html>
